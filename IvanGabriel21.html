<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biografía Profesional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            border-radius: 50%;
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="tu_foto.jpg" alt="Tu Foto">
        <h1>Tu Nombre</h1>
        <p>¡Bienvenido a mi página! Soy un profesional apasionado por [tu campo/profesión]. Aquí puedes encontrarme en mis redes sociales:</p>
        <div class="social-links">
            <a href="enlace_a_tu_perfil_de_facebook" target="_blank">F</a>
            <a href="enlace_a_tu_perfil_de_twitter" target="_blank">T</a>
            <a href="enlace_a_tu_perfil_de_linkedin" target="_blank">In</a>
            <!-- Agrega más enlaces según tus redes sociales -->
        </div>
    </div>
</body>
</html>
